<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Checker</title>
</head>
<body>
    <input type="text" id="guestName" placeholder="Enter your name" style="padding: 10px; width: 100%; max-width: 300px;">
    <button onclick="checkInvitation()" style="padding: 10px; margin-top: 10px;">Check Invitation</button>
    <p id="result" style="font-weight: bold; margin-top: 10px;"></p>

    <script>
    function checkInvitation() {
        let name = document.getElementById("guestName").value.trim();
        if (!name) {
            document.getElementById("result").innerText = "Please enter your name.";
            return;
        }
    
        // ðŸ”¹ Define your proxy URL correctly
        let proxyURL = "https://corsproxy.io/?";  // Or use another proxy like api.allorigins.win
    
        // ðŸ”¹ Define your Google Apps Script Web App URL
        let scriptURL = "https://script.google.com/macros/s/AKfycbwjYLHZqCKyAsba1PuDAeJcKCPE5exjxizSBsRm8qBU4MrQ6VequqL2OqC-vwa3ymMCXQ/exec?name=" 
                        + encodeURIComponent(name);
    
        // ðŸ”¹ Combine proxy and script URL
        let requestURL = proxyURL + scriptURL;
    
        // ðŸ”¹ Fetch with CORS enabled
        fetch(requestURL, { method: "GET" })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = data;
            })
            .catch(error => {
                console.error("Fetch error:", error);
                document.getElementById("result").innerText = "Error checking invitation. Try again later.";
            });
    }
    </script>
</body>
</html>
