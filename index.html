<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Checker</title>
</head>
<body>
    <input type="text" id="guestName" placeholder="Enter your name" style="padding: 10px; width: 100%; max-width: 300px;">
    <button onclick="checkInvitation()" style="padding: 10px; margin-top: 10px;">Check Invitation</button>
    <p id="result" style="font-weight: bold; margin-top: 10px;"></p>

    <script>
   function checkInvitation() {
        let name = document.getElementById("guestName").value;
        if (!name) {
            document.getElementById("result").innerText = "Please enter your name.";
            return;
        }
    
        fetch("https://script.google.com/macros/s/YOUR_NEW_SCRIPT_ID/exec", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ name: name })
        })
        .then(response => response.json()) // Parse JSON response
        .then(data => {
            document.getElementById("result").innerText = data.message;
        })
        .catch(error => {
            document.getElementById("result").innerText = "Error checking invitation. Try again later.";
        });
    }

    </script>
</body>
</html>
